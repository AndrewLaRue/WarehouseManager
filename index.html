<body class="hero-img">

  <header class="container-fluid sticky-top">
    <div class="row">
      <div class="col-12 text-center fs-1 bg-dark text-light py-2">
        Warehouse Manager
      </div>
    </div>
    <section class="row bg-dark d-flex justify-content-evenly py-3 align-items-end">
      <div class="col-2">
        <div class="input-group">
          <input id="myNameInput" type="text" class="form-control" placeholder="Recipient" aria-label="Recipient"
            aria-describedby="button-addon2">
          <button onclick="getNameInputValue()" class="btn btn-outline-light btn-success" type="button">Search</button>
        </div>
      </div>
      <div class="col-2">
        <div class="input-group">
          <input id="myTrackInput" type="text" class="form-control" placeholder="Tracking #" aria-label="tracking"
            aria-describedby="button-addon2">
          <button onclick="getTrackInputValue()" class="btn btn-outline-light btn-success" type="button"
            id="trackingNumber">Search</button>
        </div>
      </div>
      <button class="col-1 btn btn-primary" onclick="filterHeavy()">Heavy</button>
      <button class="col-1 btn btn-info" onclick="filterPriority()">Priority</button>
      <button class="col-1 btn btn-warning" onclick="filterFragile()">Fragile</button>
      <button class="col-1 btn btn-danger" onclick="resetPackages()">Reset</button>
    </section>
  </header>
  <main class="container">
    <div class="row justify-content-evenly" id="packages">
